<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Add a description to enhance SEO." /> 

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Scoundrel</title>
  </head>
  <body>
    <script type="text/javascript" src="./script.js" defer></script>
    <main>
      <div id="content">
        <h1>Scoundrel</h1>
        <button type="button" onClick="shuffleDeck()">Shuffle Deck</button>
        <button type="button" onClick="resetDeck()">Reset Deck</button>
        <button type="button" onClick="dealCard()">Deal Card</button>
        <div id="playArea">
          <div class="parent">
            <div class="gridItem bottom" style="grid-column: 3 / 5; border: none;"><div class="weaponDiv"><p id="weaponText">Weapon</p></div></div>
            <div class="gridItem top" id="dungeon"><p>Dungeon</p></div>
            <div class="gridItem top" id="cardOne"><p>Card 1</p></div>
            <div class="gridItem top" id="cardTwo"><p>Card 2</p></div>
            <div class="gridItem top" id="cardThree"><p>Card 3</p></div>
            <div class="gridItem top" id="cardFour"><p>Card 4</p></div>
            <div class="gridItem top" id="graveyard"><p>Graveyard</p></div>
            <div class="gridItem middle" style="border: none;"></div>
            <div class="gridItem middle" id="cardOneBtn"><button type="button" onClick="selectCard(1)">Card 1</button></div>
            <div class="gridItem middle" id="cardTwoBtn"><button type="button" onClick="selectCard(2)">Card 2</button></div>
            <div class="gridItem middle" id="cardThreeBtn"><button type="button" onClick="selectCard(3)">Card 3</button></div>
            <div class="gridItem middle" id="cardFourBtn"><button type="button" onClick="selectCard(4)">Card 4</button></div>
          </div>
          <div id="slainMonster">
            <p>Monster</p>
          </div>
          <button type="button" class="roomBtn" onClick="showRoomPrompt()">Enter Room</button>
          <div id="healthDiv">
            <p>Health</p>
            <p class="health" id="health">20</p>
          </div>
          <div class="prompt" id="combatPrompt">
            <p id="combatPromptText">How do you want to fight this monster?</p>
            <button type="button" onClick="evaluateCombat(tempMonster, false)">Use Weapon</button>
            <button type="button" onClick="evaluateCombat(tempMonster, true)">Barehanded</button>
          </div>
          <div class="prompt" id="roomPrompt_1">
            <p>Would you like to skip this room?</p>
            <button type="button" onClick="skipRoom()">Yes</button>
            <button type="button" onClick="hideRoomPrompt()">No</button>
          </div>
          <div class="prompt" id="roomPrompt_2">
            <p>You need to clear this room!</p>
            <button type="button" onClick="hideRoomPrompt()">Confirm</button>
          </div>
          <div class="prompt" id="gameOverPrompt">
            <p>Game Over!</p>
            <button type="button" onClick="resetDeck()">Reset</button>
          </div>
        </div>
        <div>
          <p id="devArea"></p>
        </div>
      </div>
    </main>
  </body>
</html>
